# Framework Configuration for patch_lens_validator
# Multi-Language Game Mechanics Validation System

# === Framework Description ===
framework:
  name: PatchLens Validator
  description_en: "PatchLens is a comprehensive framework for multi-language game mechanics validation and documentation maintenance. It solves critical challenges for small localization teams and community volunteers: (1) Automated continuous monitoring of official patch notes, developer blogs, community wikis, and forums to extract quantifiable mechanics data including damage values, cooldown durations, trigger conditions, ability effects, and item interactions; (2) Cross-source validation with confidence scoring by aggregating data from multiple sources, weighting by authority level, and detecting conflicts between official sources, community wikis, and forum discussions to ensure accuracy; (3) Multi-language consistency checking across English, Chinese, Japanese, Korean, and other languages to detect translation lags where one language version falls behind others by days or weeks, identify mistranslations where terminology or numeric values are incorrectly translated, and flag terminology inconsistencies where the same concept is expressed differently; (4) Version change tracking with detailed diff reporting between game patches to identify mechanics modifications including buffs, nerfs, and balance changes, new mechanics additions, and removed mechanics, with side-by-side comparison and impact scoring for competitive balance assessment; (5) Automated generation of reproducible Python validation scripts containing executable assertions that can independently verify extracted mechanics data, enabling community verification and quality assurance; (6) Comprehensive traceability linking every extracted mechanic to source URLs with timestamps for independent verification and audit trails. The framework enables localization teams to reduce manual monitoring effort by 80% through automated content discovery and extraction, helps community translators maintain accurate fan-made wikis with cross-validated data, supports game data miners in tracking mechanics evolution across patches, assists quality assurance engineers in identifying translation errors before release, and empowers esports analysts to quickly understand meta-shifting balance changes. Typical use cases include validating that Hero_Aria's passive ability trigger condition changed from 4 to 5 basic attacks in Patch 3.2.1 across all language versions, detecting that Japanese patch notes are 3 days behind English with 12 untranslated mechanics changes, generating weekly digests highlighting top 5 high-impact balance changes for competitive players, maintaining community wiki accuracy through multi-source cross-validation, and producing executable test scripts that verify item stacking rules match official documentation. The framework performs ethical web scraping with robots.txt compliance and rate limiting, processes HTML content with noise removal and deduplication, uses pattern matching for data extraction, applies voting mechanisms for consensus building, tracks historical snapshots for version comparison, detects cross-language inconsistencies, generates templated validation scripts, and outputs multi-format reports in JSON, Markdown, and executable Python formats."
  description_zh: "PatchLens是一个用于多语言游戏机制验证和文档维护的综合框架。它为小型本地化团队和社区志愿者解决了关键挑战：(1) 自动持续监控官方补丁说明、开发者博客、社区维基和论坛，提取可量化的机制数据，包括伤害值、冷却时间、触发条件、技能效果和物品交互；(2) 通过聚合多个来源的数据、按权威级别加权、检测官方来源、社区维基和论坛讨论之间的冲突，进行跨来源验证和置信度评分以确保准确性；(3) 跨英语、中文、日语、韩语等多语言的一致性检查，检测一种语言版本比其他版本滞后数天或数周的翻译滞后，识别术语或数值错误翻译的误译，标记同一概念在不同来源表达不同的术语不一致；(4) 版本变更跟踪和详细差异报告，识别游戏补丁之间的机制修改（包括增强、削弱和平衡变化）、新机制添加和移除的机制，提供并排比较和竞技平衡影响评分；(5) 自动生成可重现的Python验证脚本，包含可执行断言以独立验证提取的机制数据，实现社区验证和质量保证；(6) 全面的可追溯性，将每个提取的机制链接到带时间戳的源URL，以便独立验证和审计追踪。该框架使本地化团队通过自动化内容发现和提取将人工监控工作减少80%，帮助社区翻译者通过交叉验证的数据维护准确的粉丝制作维基，支持游戏数据挖掘者跟踪各补丁的机制演变，协助质量保证工程师在发布前识别翻译错误，赋能电子竞技分析师快速理解改变元游戏的平衡变化。典型用例包括验证Hero_Aria的被动技能触发条件在补丁3.2.1中从4次普通攻击改为5次，所有语言版本一致；检测日文补丁说明比英文晚3天，有12个未翻译的机制变化；生成每周摘要，突出显示竞技玩家关注的前5个高影响平衡变化；通过多来源交叉验证维护社区维基准确性；生成可执行测试脚本验证物品叠加规则与官方文档匹配。该框架执行符合robots.txt和速率限制的道德网页抓取，处理包含噪声去除和去重的HTML内容，使用模式匹配进行数据提取，应用投票机制构建共识，跟踪历史快照进行版本比较，检测跨语言不一致，生成模板化验证脚本，输出JSON、Markdown和可执行Python格式的多格式报告。"

# === Agent Definitions ===
agents:
- agent_name: PatchLensScheduler
  description: Master scheduler coordinating 12-step iterative workflow for game mechanics validation
  sysprompt_path: PatchLensScheduler.yaml
  llm_config: default_llm
  tools: []

- agent_name: TaskConfigurationManager
  description: Configuration parsing, validation, and storage for validation tasks
  sysprompt_path: TaskConfigurationManager.yaml
  llm_config: default_llm
  tools:
  - config_parser_tool
  - config_validator_tool
  - config_storage_tool

- agent_name: WebContentAcquisitor
  description: Web search, URL filtering, and content acquisition with robots.txt compliance
  sysprompt_path: WebContentAcquisitor.yaml
  llm_config: default_llm
  tools:
  - web_search_tool
  - url_filter_tool
  - html_storage_tool

- agent_name: ContentProcessor
  description: HTML parsing, noise removal, and content deduplication
  sysprompt_path: ContentProcessor.yaml
  llm_config: default_llm
  tools:
  - html_parser_tool
  - content_filter_tool
  - text_normalizer_tool

- agent_name: MechanicsExtractor

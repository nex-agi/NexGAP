# === Workflow Configuration ===
workflow:
  name: patch_lens_validator_workflow
  description: 12-step iterative validation workflow for game mechanics across languages

  nodes:
  - id: PatchLensScheduler
    type: agent
  - id: TaskConfigurationManager
    type: agent
  - id: WebContentAcquisitor
    type: agent
  - id: ContentProcessor
    type: agent
  - id: MechanicsExtractor
    type: agent
  - id: CrossSourceValidator
    type: agent
  - id: VersionTracker
    type: agent
  - id: LocalizationAdvisor
    type: agent
  - id: PythonScriptGenerator
    type: agent
  - id: ReportAssembler
    type: agent
  - id: RobotsTxtChecker
    type: agent
  - id: ContentCrawler
    type: agent
  - id: NoiseRemover
    type: agent
  - id: DeduplicatorAgent
    type: agent
  - id: RegexPatternMatcher
    type: agent
  - id: TerminologyNormalizer
    type: agent
  - id: ConfidenceCalculator
    type: agent
  - id: MistranslationDetector
    type: agent
  - id: ScriptTemplateBuilder
    type: agent
  - id: ScriptExecutor
    type: agent
  - id: JSONPackager
    type: agent
  - id: MarkdownGenerator
    type: agent
  - id: DigestGenerator
    type: agent
  - id: AssertionGenerator
    type: agent
  - id: StandardExpressionGenerator
    type: agent

  edges:
  - from: PatchLensScheduler
    to: TaskConfigurationManager
    description: Configure validation task
  - from: PatchLensScheduler
    to: WebContentAcquisitor
    description: Acquire web content
  - from: PatchLensScheduler
    to: ContentProcessor
    description: Process and clean content
  - from: PatchLensScheduler
    to: MechanicsExtractor
    description: Extract mechanics data
  - from: PatchLensScheduler
    to: CrossSourceValidator
    description: Validate across sources
  - from: PatchLensScheduler
    to: VersionTracker
    description: Track version changes
  - from: PatchLensScheduler
    to: LocalizationAdvisor
    description: Check localization consistency
  - from: PatchLensScheduler
    to: PythonScriptGenerator
    description: Generate validation scripts
  - from: PatchLensScheduler
    to: ReportAssembler
    description: Assemble final report
  - from: WebContentAcquisitor
    to: RobotsTxtChecker
    description: Check robots.txt compliance
  - from: WebContentAcquisitor
    to: ContentCrawler
    description: Fetch web content
  - from: ContentProcessor
    to: NoiseRemover

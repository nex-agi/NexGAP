# === LLM Configurations ===
llm_configs:
- llm_name: default_llm
  provider: openai
  model: nex
  api_key: ${LLM_API_KEY}
  base_url: ${LLM_BASE_URL}
  max_tokens: 8000
  temperature: 0.6
  timeout: 300

